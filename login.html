<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-200">
    <nav class="flex w-full h-16 items-center justify-between bg-gray-600">
      <h1 class="text-white text-3xl font-mono pl-10">
        <a href="#">CareerFind</a>
      </h1>
    </nav>
    <div
      class="container flex items-center w-10/12 mx-auto mt-3 bg-white h-full py-10 md:flex-row rounded-md"
    >
      <div class="flex items-center justify-center w-1/2">
        <div class="flex flex-col items-start justify-center">
          <h1 class="text-slate-900 text-3xl font-medium">Welcome Back!</h1>
          <h3 class="text-slate-600 text-xl">Login to continue</h3>
          <form action="">
            <label for="email">
              <p class="py-4">Email Address</p>
              <div class="relative flex item-center">
                <span class="absolute ml-3 mt-3"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  class="w-96 py-3 border border-slate-200 rounded-lg px-9 focus:outline-none focus:border-slate-500 hover:shadow"
                />
              </div>
            </label>
            <label for="password">
              <p class="py-4">Password</p>
              <div class="relative flex item-center">
                <span class="absolute ml-3 mt-3"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="w-full py-3 border border-slate-200 rounded-lg px-9 focus:outline-none focus:border-slate-500 hover:shadow"
                  placeholder="Enter your password"
                />
              </div>
            </label>
            <div class="py-4">
              <input
                type="checkbox"
                id="rememberme"
                name="rememberme"
                value=""
              />
              <label for="">Remember Me</label><br />
            </div>
            <div class="flex items-center justify-between w-full py-4">
              <button
                type="submit"
                class="bg-blue-700 py-2 px-8 text-white rounded-md"
              >
                Login
              </button>
              <button class="ml-2 text-gray-400">Forgot Password?</button>
            </div>
          </form>

          <div class="flex items-center justify-between w-full">
            <p>login with</p>
            <button
              class="py-2 px-3 text-[#DB4437] border-2 border-slate-300 rounded-md"
            >
              <i class="fa-brands fa-google"></i>
              <span>Goole</span>
            </button>
            <button
              class="border-2 border-slate-300 py-2 px-3 text-[#171515] rounded-md"
            >
              <i class="fa-brands fa-github"></i>
              <span>Github</span>
            </button>
            <button
              class="border-2 border-slate-300 py-2 px-3 text-[#4267B2] rounded-md"
            >
              <i class="fa-brands fa-linkedin"></i>
              <span>Linkdin</span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-between w-1/2">
        <img src="./images/27.png" alt="Login" />
      </div>
    </div>
  </body>
</html>
